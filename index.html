<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Game</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>

    <h1>Roadrunner Game</h1>

    <canvas id="canvas" width="600" height="600"></canvas>

    <br>
    <button id= "button1" type="button"onclick="clearCanvas()">reset</button>
      &nbsp   &nbsp   &nbsp
    <button id= "button1" type="button"onclick="moveUp()">up</button><br>
    &nbsp   &nbsp   &nbsp   &nbsp   &nbsp   &nbsp
    <button id= "button1" type="button"onclick=" moveLeft()">left</button>
    <button id= "button1" type="button"onclick="moveRight()">right</button><br>
      &nbsp   &nbsp   &nbsp   &nbsp   &nbsp   &nbsp   &nbsp   &nbsp
    <button id= "button1" type="button"onclick="moveDown()">down</button>

  </body>
</html>
